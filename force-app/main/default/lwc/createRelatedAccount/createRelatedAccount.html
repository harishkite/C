<template>
   <!----- <lightning-card title={cardTitle}
        icon-name="custom:custom85"> -->
        <div class="slds-m-around_medium">
            <lightning-record-edit-form object-api-name="Related_accounts__c" onsuccess={handleSuccess}>
                <lightning-messages>
                </lightning-messages>
                <lightning-input-field field-name="Player_Role__c" required="True" > 
               </lightning-input-field> 
                <lightning-input-field field-name="Account__c" onchange={ACChandleChange} required="True" >
                </lightning-input-field>
                <lightning-combobox
            name="contacts"
            label="Contacts"
            placeholder="Choose Contact"
            value={value}
            onchange={handleChange}
            options={statusOptions}>
        </lightning-combobox>
                <lightning-input-field field-name="Contact__c" value={ConId} class="slds-hide" >
                </lightning-input-field>
          <lightning-input-field field-name="Project__c" value={recordId}  >
               </lightning-input-field>
                <lightning-button
                        class="slds-m-top_small"
                        type="submit"
                        label="Save" >
                    </lightning-button>
                   
            </lightning-record-edit-form>
        </div>
  <!---  </lightning-card> -->
</template>
