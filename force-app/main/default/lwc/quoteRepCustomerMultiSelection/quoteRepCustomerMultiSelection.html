<template>
    <div lwc:dom="manual"></div>
    
    <div>
        <template if:false={isCopyOperation}>
        <div class="slds-section slds-is-open">
            <h3 class="slds-section__title">
                <div aria-controls="expando-unique-id" aria-expanded="true"
                    class="slds-button slds-section__title-action">
                    <svg class="slds-section__title-action-icon slds-button__icon slds-button__icon_left"
                        aria-hidden="true">
                       
                    </svg>
                    <span class="slds-truncate" title="Select Rep and Customer information">{labels.SELECT_REP_CUST_INFO_HEADER}</span>
                </div>
            </h3>
            
            <template if:true={isRepCustAvailable}>
                <div class="slds-section__content">
                    <div class="slds-form slds-p-around--medium slds-m-bottom--x-small slds-grid slds-wrap">
                        <div class="slds-form-element slds-col slds-p-horizontal_medium slds-size_1-of-2">
                            <!--<label class="slds-form-element__label" for="select-01">Rep Information</label>
                            <select class="slds-input slds-combobox__input" id="select-01" data-id="repselected" onchange={repPicklistOnchange}>
                                <option value=" " label="--None--">--None--</option>
                                <template for:each={repCustPicklistData} for:item="listViewItem">
                                    <template if:true={listViewItem.isRepRole}>
                                        <option key={listViewItem.picklistLabel} value={listViewItem.picklistValue}
                                            label={listViewItem.picklistLabel}>{listViewItem.picklistLabel}</option>
                                    </template>
                                </template>
                            </select>-->
                            <lightning-combobox
                            name="progress"
                            label={labels.REP_INFO_HEADER}
                            value={selectedRepVal}                            
                            options={repPicklist}
                            onchange={repPicklistOnchange} required></lightning-combobox>
                        </div>
                        <div class="slds-form-element slds-col slds-p-horizontal_medium slds-size_1-of-2">
                            <!--<label class="slds-form-element__label" for="select-02">Customer Information</label>
                            <select class="slds-input slds-combobox__input" id="select-02" onchange={custPicklistOnchange}>
                                <option value=" " label="--None--"></option>
                                <template for:each={repCustPicklistData} for:item="listViewItem">
                                    <template if:false={listViewItem.isRepRole}>
                                        <option key={listViewItem.picklistLabel} value={listViewItem.picklistValue}
                                            label={listViewItem.picklistLabel}></option>
                                    </template>
                                </template>
                            </select>-->
                            <lightning-combobox
                            name="progress"
                            label={labels.CUST_INFO_HEADER}
                            value={selectedCustVal}                            
                            options={custPicklist}
                            onchange={custPicklistOnchange} required></lightning-combobox>
                        </div>
                    </div>
                </div>
            </template>
            <template if:false={isRepCustAvailable}>               
                <div class="slds-box boxBorderZero" role="alert" style="border: 0 !important;">
                    <div class="slds-align--absolute-center">
                        <div class="slds-p-right_x-small">
                            <lightning-icon size="small" icon-name="utility:warning" alternative-text="Warning!"
                                variant="warning"></lightning-icon>
                        </div>
                        <div class="slds-text-heading_small">{labels.QUOTE_UI_REP_CUST_EMPTY}</div>
                    </div>
                </div>
            </template>
        </div>
        </template>
                <!--<!NEW/EDIT/ALTERNATE Operation END-->
                <!--Copy Operation START-->
        <template if:true={isCopyOperation}>
            <div class="slds-section slds-is-open">
                <h3 class="slds-section__title">
                    <div aria-controls="expando-unique-id" aria-expanded="true"
                        class="slds-button slds-section__title-action">
                        <svg class="slds-section__title-action-icon slds-button__icon slds-button__icon_left"
                            aria-hidden="true">
                           
                        </svg>
                        <span class="slds-truncate" title="Select Rep and Customer information">{labels.SELECT_REP_CUST_INFO_HEADER}</span>
                    </div>
                </h3>
                <template if:true={isRepCustAvailable}>
                <!---->
                <div class="slds-section__content">
                    <div class="slds-form slds-p-around--medium slds-m-bottom--x-small slds-grid slds-wrap">
                        <div class="slds-form-element slds-col slds-p-horizontal_medium">
                <!---->
            <div class="slds-m-bottom--x-small">
                
                <div class="slds-grid slds-wrap">                
                    <div class="slds-form-element slds-col slds-p-horizontal_medium slds-size_5-of-12">{labels.REP_INFO_HEADER}</div>
                    <div class="slds-form-element slds-col slds-p-horizontal_medium slds-size_5-of-12">{labels.CUST_INFO_HEADER}</div>
                    <div class="slds-form-element slds-col slds-p-horizontal_medium slds-size_2-of-12">{labels.Action}</div>
                
                </div>
            </div>
        <template for:each={itemList} for:item="item" for:index="index" >
            <div class="slds-m-bottom--x-small" key={item.key}>
                    <div class="slds-grid slds-wrap">
                        <div class="slds-form-element slds-col slds-p-horizontal_medium slds-size_5-of-12">
                            <!--<select class="slds-select" onchange={selectRepCopy} data-id={item.key} value={item.repid}>
                                <option value="" label="--None--"></option>
                                <template for:each={repCustPicklistData.data} for:item="listViewItem">
                                    <template if:true={listViewItem.isRepRole}>
                                        <option key={listViewItem.picklistLabel} value={listViewItem.picklistValue}
                                            label={listViewItem.picklistLabel}></option>
                                    </template>
                                </template>
                            </select>-->
                            <lightning-combobox
                            name="progress"   
                            data-id={item.key}                         
                            value={item.repid}                            
                            options={repPicklist}
                            onchange={selectRepCopy}
                            variant="label-hidden"
                            required></lightning-combobox>
                        </div>
                        <div class="slds-form-element slds-col slds-p-horizontal_medium slds-size_5-of-12">
                            <!--<select class="slds-select" onchange={selectCustCopy} data-id={item.key} value={item.repid}>
                                <option value="" label="--None--"></option>
                                <template for:each={repCustPicklistData.data} for:item="listViewItem">
                                    <template if:false={listViewItem.isRepRole}>
                                        <option key={listViewItem.picklistLabel} value={listViewItem.picklistValue}
                                            label={listViewItem.picklistLabel}></option>
                                    </template>
                                </template>
                            </select>-->
                            <lightning-combobox
                            name="progress"                            
                            data-id={item.key}
                            value={item.customerid}                            
                            options={custPicklist}
                            onchange={selectCustCopy}
                            variant="label-hidden"
                            required></lightning-combobox>                            
                        </div>
                        <div class="slds-form-element slds-col slds-p-horizontal_medium slds-size_2-of-12" >
                            <lightning-icon icon-name="utility:delete" access-key={item.key} id={index}
                                alternative-text={labels.Delete_Row} size="small" title={labels.Delete_Row} onclick={removeRow} class="slds-icon slds-icon-text-default slds-icon_x-small" >
                            </lightning-icon>
                        </div>
                    </div>                
            </div>

        </template>
        
        <!--<lightning-icon icon-name="action:new" access-key={item.key} id={index}
                                alternative-text="Add Row" size="small" title="Add Row" onclick={addRow}>
            </lightning-icon>-->
                <div class="slds-p-left_large">
        <lightning-icon icon-name="action:new" alternative-text={labels.Add_Rows} size="small" title={labels.Add_Rows} onclick={addRow} >
        </lightning-icon>
    
        </div>
    </div>
</div>
</div>
</template>
<template if:false={isRepCustAvailable}>               
    <div class="slds-box boxBorderZero" role="alert">
        <div class="slds-align--absolute-center">
            <div class="slds-p-right_x-small">
                <lightning-icon size="small" icon-name="utility:warning" alternative-text="Warning!"
                    variant="warning"></lightning-icon>
            </div>
            <div class="slds-text-heading_small">{labels.QUOTE_UI_REP_CUST_EMPTY}</div>
        </div>
    </div>
</template>
        </div>
    </template>

        <!--Copy Operation END-->

            </div>
</template>
